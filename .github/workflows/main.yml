name: github pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: yarn dev
    - run: yarn build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.key }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: public
      with:
          emptyCommits: false